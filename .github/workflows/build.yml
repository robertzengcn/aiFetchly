name: Build Electron App

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  build-windows:
    runs-on: windows-latest

 
    steps:      
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.3
      - name: Calculate version
        id: calculate_version
        run: |
          # Extract current version from package.json
          CURRENT_VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "Current version: $CURRENT_VERSION"
          
          # Generate build number based on GitHub run number
          BUILD_NUMBER=${{ github.run_number }}
          
          # Create new version with build number
          NEW_VERSION="${CURRENT_VERSION%.*}.$BUILD_NUMBER"
          echo "New version: $NEW_VERSION"
          
          # Update package.json with new version
          node -e "const pkg = require('./package.json'); pkg.version = '$NEW_VERSION'; require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2))"
          
          # Set as output variable
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create .env file
        run: |
          touch .env
          echo "NODE_ENV=test" >> .env
          cat .env    
      - name: Create .env file 
        run: |
          touch .env
          echo "VITE_REMOTEADD=${{ secrets.VITE_REMOTEADD_TEST }}" >> .env 
          echo "VITE_LOGIN_URL=${{ secrets.VITE_LOGIN_URL_TEST }}" >> .env
          echo "UPDATESERVER=${{ secrets.UPDATESERVER }}" >> .env
          cat .env       
      - name: Install dependencies
        run: yarn install
      - name: Debug - Verify lzma-native assets
        shell: bash
        run: |
          if [ -d node_modules/lzma-native/deps ]; then
            echo "Found lzma-native deps directory"
            ls -la node_modules/lzma-native/deps
            ls -la node_modules/lzma-native/deps | grep xz- || true
          else
            echo "lzma-native deps directory not found"
          fi
      - name: Rebuild electron
        run: yarn electron-rebuild --force --types prod,dev,optional --module-dir .         
      - name: Rebuild sqlite3
        run: yarn rebuild-sqlite3
      - name: Rebuild better sqlite
        run: yarn rebuild-better-sqlite
      - name: Rebuild canvas
        run: yarn rebuild-canvas
      - name: Rebuild faiss-node
        run: yarn rebuild-faiss-node

      # NEW: Build standalone uninstaller
      - name: Build standalone uninstaller
        run: |
          echo "Building standalone uninstaller..."
          
          # Create standalone uninstaller package.json
          $uninstallerPackage = @"
          {
            "name": "aifetchly-uninstaller",
            "version": "1.0.0",
            "description": "aiFetchly Standalone Uninstaller",
            "main": "standalone-uninstaller.js",
            "scripts": {
              "build": "pkg standalone-uninstaller.js --targets node18-win-x64 --output uninstall.exe"
            },
            "dependencies": {
              "electron": "^35.0.3"
            },
            "pkg": {
              "assets": [
                "uninstall-windows.js"
              ]
            }
          }
          "@
          
          $uninstallerPackage | Out-File -FilePath "installer-scripts/standalone-uninstaller-package.json" -Encoding UTF8
          
          # Navigate to installer-scripts directory
          cd installer-scripts
          
          # Install dependencies for uninstaller including pkg
          yarn add pkg
          
          # Build the uninstaller executable
          npx pkg standalone-uninstaller.js --targets node18-win-x64 --output uninstall.exe
          
          # Verify uninstaller was created
          if (Test-Path "uninstall.exe") {
            echo "✅ Uninstaller created successfully"
            Get-ChildItem uninstall.exe | Format-Table Name, Length, LastWriteTime
          } else {
            echo "❌ Failed to create uninstaller"
            exit 1
          }
          
          # Copy uninstaller to project root for easier access
          Copy-Item "uninstall.exe" "../uninstall.exe"
          
          # Go back to project root
          cd ..
          
          # Verify uninstaller is in project root
          if (Test-Path "uninstall.exe") {
            echo "✅ Uninstaller copied to project root"
            Get-ChildItem "uninstall.exe" | Format-Table Name, Length, LastWriteTime
          } else {
            echo "❌ Failed to copy uninstaller to project root"
            exit 1
          }
        shell: pwsh

      - name: Install WiX Toolset
        run: |
          Invoke-WebRequest -Uri https://github.com/wixtoolset/wix3/releases/download/wix3112rtm/wix311-binaries.zip -OutFile wix.zip
          Expand-Archive -Path wix.zip -DestinationPath "$env:ProgramFiles\WiX Toolset"
          Remove-Item -Force wix.zip
        shell: pwsh

      - name: Build application
        run: |
          echo "Current working directory: $(pwd)"
          yarn make-win:test
        shell: bash

      - name: Verify uninstaller in build output
        run: |
          echo "Checking for uninstaller in build output..."
          if (Test-Path "out/make/win32/x64/aiFetchly-*.exe") {
            echo "✅ Main installer found"
            Get-ChildItem "out/make/win32/x64/aiFetchly-*.exe" | ForEach-Object { echo "Installer: $($_.Name)" }
          }
          
          # Check if uninstaller was included in the installer
          echo "Checking installer contents..."
          
          # Check for uninstaller in the project root
          if (Test-Path "uninstall.exe") {
            echo "✅ Uninstaller found in project root"
            Get-ChildItem "uninstall.exe" | Format-Table Name, Length, LastWriteTime
          } else {
            echo "❌ Uninstaller not found in project root"
          }
          
          # Check for uninstaller in installer-scripts directory
          if (Test-Path "installer-scripts/uninstall.exe") {
            echo "✅ Uninstaller found in installer-scripts directory"
            Get-ChildItem "installer-scripts/uninstall.exe" | Format-Table Name, Length, LastWriteTime
          } else {
            echo "❌ Uninstaller not found in installer-scripts directory"
          }
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-windows-v${{ steps.calculate_version.outputs.version }}
          path: out/make

      # NEW: Upload uninstaller as separate artifact
      - name: Upload uninstaller artifact
        uses: actions/upload-artifact@v4
        with:
          name: aifetchly-uninstaller-v${{ steps.calculate_version.outputs.version }}
          path: installer-scripts/uninstall.exe

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Set up C++20 environment
        run: |
          ARCH="$(uname -m)"
          echo "Detected host architecture: ${ARCH}"
          if [ "$ARCH" = "arm64" ]; then
            TARGET_ARCH="arm64"
            ARCH_FLAGS="-arch arm64"
            HOMEBREW_PREFIX="/opt/homebrew"
          else
            TARGET_ARCH="x86_64"
            ARCH_FLAGS="-arch x86_64"
            HOMEBREW_PREFIX="/usr/local"
          fi
          echo "Using target architecture: ${TARGET_ARCH}"
          echo "ARCH_FLAGS=${ARCH_FLAGS}" >> $GITHUB_ENV
          echo "TARGET_ARCH=${TARGET_ARCH}" >> $GITHUB_ENV
          echo "HOMEBREW_PREFIX=${HOMEBREW_PREFIX}" >> $GITHUB_ENV
          echo "CXXFLAGS=-std=c++20 ${ARCH_FLAGS}" >> $GITHUB_ENV
          echo "CFLAGS=-std=c11 ${ARCH_FLAGS}" >> $GITHUB_ENV
          echo "CXX=clang++" >> $GITHUB_ENV
          echo "CC=clang" >> $GITHUB_ENV
          echo "LDFLAGS=-std=c++20 ${ARCH_FLAGS}" >> $GITHUB_ENV
          echo "npm_config_target_platform=darwin" >> $GITHUB_ENV
          echo "npm_config_arch=${TARGET_ARCH}" >> $GITHUB_ENV
          echo "npm_config_target_arch=${TARGET_ARCH}" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig" >> $GITHUB_ENV
          echo "LIBLZMA_CFLAGS=-I${HOMEBREW_PREFIX}/include" >> $GITHUB_ENV
          echo "LIBLZMA_LIBS=-L${HOMEBREW_PREFIX}/lib -llzma" >> $GITHUB_ENV

      # Make sure to use a recent Xcode version
      - name: List available Xcode versions
        run: ls -la /Applications/ | grep Xcode
    
      - name: Select available Xcode version
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
      - name: Verify Xcode setup
        run: |
          xcode-select --print-path
          clang++ --version
          echo "C++ standard library version:"
          clang++ -E -x c++ - -o - <<< '#include <version>' | grep -i "c++" || echo "C++ version info not available"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.3
      - name: Calculate version
        id: calculate_version
        run: |
          # Extract current version from package.json
          CURRENT_VERSION=$(node -e "console.log(require('./package.json').version)")
          echo "Current version: $CURRENT_VERSION"
          
          # Generate build number based on GitHub run number
          BUILD_NUMBER=${{ github.run_number }}
          
          # Create new version with build number
          NEW_VERSION="${CURRENT_VERSION%.*}.$BUILD_NUMBER"
          echo "New version: $NEW_VERSION"
          
          # Update package.json with new version
          node -e "const pkg = require('./package.json'); pkg.version = '$NEW_VERSION'; require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2))"
          
          # Set as output variable
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create .env file
        run: |
            touch .env
            echo "NODE_ENV=test" >> .env
            cat .env               
      - name: Create .env file 
        run: |
            touch .env  
            echo VITE_REMOTEADD=${{ secrets.VITE_REMOTEADD_TEST }} >> .env
            echo "VITE_LOGIN_URL=${{ secrets.VITE_LOGIN_URL_TEST }}" >> .env
            echo "UPDATESERVER=${{ secrets.UPDATESERVER }}" >> .env
            cat .env
      - name: Install setuptools
        run: |
            brew install python-setuptools           
              
      - name: Install system dependencies for native modules
        run: |
            brew install xz pkg-config
            echo "Installed xz (liblzma) and pkg-config"         
      - name: Verify liblzma installation
        run: |
            echo "=== Verifying liblzma installation ==="
            which xz || echo "xz not found in PATH"
            pkg-config --exists liblzma && echo "✅ liblzma found via pkg-config" || echo "❌ liblzma not found via pkg-config"
            pkg-config --modversion liblzma || echo "Could not get liblzma version"
            pkg-config --cflags liblzma || echo "Could not get liblzma CFLAGS"
            pkg-config --libs liblzma || echo "Could not get liblzma LIBS"
            HOMEBREW_PREFIX="${HOMEBREW_PREFIX:-/opt/homebrew}"
            ls -la ${HOMEBREW_PREFIX}/lib/liblzma* || ls -la /usr/local/lib/liblzma* || echo "liblzma libraries not found"
            ls -la ${HOMEBREW_PREFIX}/include/lzma* || ls -la /usr/local/include/lzma* || echo "liblzma headers not found"
              
      - name: Install dependencies
        run: yarn install
      - name: Install DMG maker
        run: yarn add --dev @electron-forge/maker-dmg   
      - name: Clean previous builds
        run: |
          rm -rf node_modules/.cache
          rm -rf out/
          rm -rf .vite/
          yarn clean || echo "Clean command not available"
      - name: Install lzma-native
        run: yarn add --dev lzma-native  
      - name: Install node-gyp
        run: yarn add global node-gyp  
      - name: Configure npm for C++20
        run: |
          echo "npm config list:"
          npm config list
      - name: Verify environment setup
        run: |
          echo "=== Verifying environment setup ==="
          echo "CXXFLAGS: $CXXFLAGS"
          echo "CXX: $CXX"
          echo "CC: $CC"
          echo "CFLAGS: $CFLAGS"
          echo "LDFLAGS: $LDFLAGS"
          echo "npm_config_target_platform: $npm_config_target_platform"
          echo "npm_config_target_arch: $npm_config_target_arch"
          echo "npm_config_arch: $npm_config_arch"
          echo "TARGET_ARCH: $TARGET_ARCH"
          echo "ARCH_FLAGS: $ARCH_FLAGS"
          echo "HOMEBREW_PREFIX: $HOMEBREW_PREFIX"
          echo "Platform: $(uname -s)"
          echo "Architecture: $(uname -m)"
      - name: Update native modules to latest versions
        run: |
          echo "=== Updating native modules ==="
          yarn add better-sqlite3@latest sqlite3@latest bufferutil@latest utf-8-validate@latest --exact || echo "Failed to update some modules"
      - name: Set C++20 environment for build
        run: |
          echo "=== Setting C++20 environment ==="
          ARCH_FLAGS="${ARCH_FLAGS:-}"
          TARGET_ARCH="${TARGET_ARCH:-$(uname -m)}"
          HOMEBREW_PREFIX="${HOMEBREW_PREFIX:-/opt/homebrew}"
          export CXXFLAGS="-std=c++20 ${ARCH_FLAGS}"
          export CFLAGS="-std=c11 ${ARCH_FLAGS}"
          export CXX="clang++"
          export CC="clang"
          export LDFLAGS="-std=c++20 ${ARCH_FLAGS}"
          export npm_config_target_platform="darwin"
          export npm_config_arch="${TARGET_ARCH}"
          export npm_config_target_arch="${TARGET_ARCH}"
          export PKG_CONFIG_PATH="/opt/homebrew/lib/pkgconfig:/usr/local/lib/pkgconfig"
          export LIBLZMA_CFLAGS="-I${HOMEBREW_PREFIX}/include"
          export LIBLZMA_LIBS="-L${HOMEBREW_PREFIX}/lib -llzma"
          echo "Environment variables set:"
          echo "CXXFLAGS: $CXXFLAGS"
          echo "CFLAGS: $CFLAGS"
          echo "CXX: $CXX"
          echo "CC: $CC"
          echo "PKG_CONFIG_PATH: $PKG_CONFIG_PATH"
          echo "LIBLZMA_CFLAGS: $LIBLZMA_CFLAGS"
          echo "LIBLZMA_LIBS: $LIBLZMA_LIBS"
          echo "ARCH_FLAGS: $ARCH_FLAGS"
          echo "npm_config_target_platform: $npm_config_target_platform"
          echo "npm_config_arch: $npm_config_arch"
          echo "npm_config_target_arch: $npm_config_target_arch"
      - name: Download Electron headers
        run: |
          TARGET_ARCH="${TARGET_ARCH:-$(uname -m)}"
          CXXFLAGS="-std=c++20" CFLAGS="-std=c11" npx electron-rebuild --force --arch="${TARGET_ARCH}" --types prod,dev,optional --module-dir . || \
          CXXFLAGS="-std=c++20" CFLAGS="-std=c11" npx electron-rebuild --force --arch="${TARGET_ARCH}" --types prod,dev --module-dir .
      - name: Rebuild native modules
        run: |
          TARGET_ARCH="${TARGET_ARCH:-$(uname -m)}"
          CXXFLAGS="-std=c++20" CFLAGS="-std=c11" npx electron-rebuild --arch="${TARGET_ARCH}"
      - name: Rebuild sqlite3
        run: |
          CXXFLAGS="-std=c++20" CFLAGS="-std=c11" yarn rebuild-sqlite3
      - name: Rebuild better sqlite
        run: |
          CXXFLAGS="-std=c++20" CFLAGS="-std=c11" yarn rebuild-better-sqlite    
      - name: Rebuild canvas
        run: |
          CXXFLAGS="-std=c++20" CFLAGS="-std=c11" yarn rebuild-canvas
      - name: Rebuild faiss-node
        run: |
          CXXFLAGS="-std=c++20" CFLAGS="-std=c11" yarn rebuild-faiss-node
      - name: yarn electron-rebuild
        run: |
          TARGET_ARCH="${TARGET_ARCH:-$(uname -m)}"
          CXXFLAGS="-std=c++20" CFLAGS="-std=c11" yarn electron-rebuild --arch="${TARGET_ARCH}"
      - name: Rebuild with verbose output
        run: |
          echo "=== Rebuilding with verbose output ==="
          TARGET_ARCH="${TARGET_ARCH:-$(uname -m)}"
          CXXFLAGS="-std=c++20" CFLAGS="-std=c11" DEBUG=* npx electron-rebuild --force --arch="${TARGET_ARCH}" --verbose || echo "Verbose rebuild failed, continuing..."
      - name: Rebuild C modules specifically
        run: |
          echo "=== Rebuilding C modules specifically ==="
          # Rebuild bufferutil and utf-8-validate which are C modules
          TARGET_ARCH="${TARGET_ARCH:-$(uname -m)}"
          CFLAGS="-std=c11" yarn electron-rebuild --arch="${TARGET_ARCH}" -f -w bufferutil || echo "bufferutil rebuild failed"
          CFLAGS="-std=c11" yarn electron-rebuild --arch="${TARGET_ARCH}" -f -w utf-8-validate || echo "utf-8-validate rebuild failed"
      - name: Debug - Check native modules
        run: |
          echo "=== Checking native modules ==="
          ls -la node_modules/ | grep -E "(better-sqlite3|sqlite3|bufferutil|utf-8-validate)" || echo "Native modules not found"
          echo "=== Checking for build artifacts ==="
          find node_modules/ -name "*.node" -path "*/better-sqlite3/*" -o -path "*/sqlite3/*" -o -path "*/bufferutil/*" -o -path "*/utf-8-validate/*" || echo "No .node files found"
          echo "=== Searching for volume.cc file ==="
          find node_modules/ -name "volume.cc" -type f || echo "volume.cc file not found"
          echo "=== Identifying C vs C++ modules ==="
          echo "C modules (should use CFLAGS):"
          find node_modules/ -name "*.c" -path "*/bufferutil/*" -o -path "*/utf-8-validate/*" || echo "No C files found in C modules"
          echo "C++ modules (should use CXXFLAGS):"
          find node_modules/ -name "*.cc" -o -name "*.cpp" -path "*/better-sqlite3/*" -o -path "*/sqlite3/*" || echo "No C++ files found in C++ modules"
      - name: Build application
        run: |
          echo "Current working directory: $(pwd)"
          yarn make-mac:test
      - name: Fallback build if main build fails
        if: failure()
        run: |
          echo "=== Trying fallback build approach ==="
          # Try building without some problematic native modules
          yarn package || echo "Package command failed"
          # Try building with different flags
          CXXFLAGS="-std=c++17" CFLAGS="-std=c11" yarn make-mac:test || echo "Fallback build also failed"
  
      - name: Debug - List out directory contents
        run: |
          echo "=== Contents of out directory ==="
          ls -la out/
          echo "=== Contents of out/make directory ==="
          ls -la out/make/ || echo "out/make directory does not exist"
          echo "=== Contents of out directory recursively ==="
          find out/ -type f -name "*.dmg" -o -name "*.zip" -o -name "*.app" || echo "No DMG, ZIP, or APP files found"
  
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-app-macos-v${{ steps.calculate_version.outputs.version }}
          path: out/make
